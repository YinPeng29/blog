<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example that shows off a blog page with a list of posts.">

    <title>Blog</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
    <link rel="stylesheet" href="http://picturebag.qiniudn.com/blog.css">
{#    <link rel="stylesheet" href="http://picturebag.qiniudn.com/monokai.css">#}
</head>
<body>
<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title"><a href="{% url "home" %}">Blog</a></h1>
            <h2 class="brand-tagline">博客</h2>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="button-success pure-button" href="/">主页</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="/">归档</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="http://blog.sina.com.cn/s/blog_e8f6ab0e0102vnz7.html">新浪博客</a>
                    </li>
                    <li class="nav-item">
                      <a class="button-error pure-button" href="http://www.weibo.com/u/3908479758/home?wvr=5">新浪微博</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="/">专题</a>
                    </li>
                    <form class="pure-form" action="/search/" method="get">
                        <input class="pure-input-3-3" type="text" name="s" placeholder="搜索">

                    </form>
{#                    <li class="nav-item">#}
{#                        <a class="button-success pure-button" href="/"></a>#}
{#                    </li>#}
                </ul>
            </nav>
        </div>
    </div>


    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            {% block content %}

                <!--
                    这里设置内容为空，以后的子模板可以在里面添加每个页面独有的内容
                -->
            {% endblock %}
            <div class="footer">
                <div class="pure-menu pure-menu-horizontal pure-menu-open">
                    <ul>
                        <li><a href="/">声明</a></li>
                        <li><a href="/">版本</a></li>
                        <li><a href="/">Git</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
